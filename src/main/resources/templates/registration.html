<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.orf/thymeleaf-extras-springsecurity4"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div th:replace="/fragments/navbar"></div>

            <!-- If success was passed through show this html -->
            <div th:if="${success}">
                <h2><span class="text-success" th:utext="${success}"></span></h2>
                <form action="/login" method="get">
                    <button
                    class="btn btn-md btn-success btn-block"
                    name="Login"
                    value="Login"
                    type="Submit"
                    th:text="Login">
                    </button>
                </form>
            </div> 	
            
            <!-- If success was passed through don't show this html -->
            <div th:unless="${success}">
                <h2>Sign up</h2>
            
            <form
            th:action="@{/signup}"
            th:object="${user}"
            method="post"
            autocomplete="off">

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"
                    class="validation-message">
                    </label>
                    <input 
                    type="text"
                    th:field="*{firstName}"
                    placeholder="First Name..."
                    class="form-control" />
                </div>

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="validation-message">
                    </label>
                    <input
                    type="text"
                    th:field="*{lastName}"
                    placeholder="Last Name..."
                    class="form-control" />
                </div>

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="validation-message">
                    </label>
                    <input
                    type="text"
                    th:field="*{username}"
                    placeholder="Username..."
                    class="form-control"/>
                </div>

                <div class="form-group"> 
                    <label
                    th:if = "${#fields.hasErrors('email')}"
                    th:errors = "*{email}"
                    class = "validation-message"
                    ></label>
                    <input
                    type = "text"
                    th:field = "*{email}"
                    placeholder = "Email..."
                    class = "form-control" />   
                </div>

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="validation-message">
                    </label>
                    <input
                    type="password"
                    th:field="*{password}"
                    placeholder="Password"
                    class="form-control"/> 
                </div>

                <div class="form-group">
                    <button
                    class="btn btn-md btn-success btn-block"
                    name="Submit"
                    value="Submit"
                    type="Submit"
                    th:text="Submit">
                    </button>
                </div>
            </form>
        </div>  
    </div>
</body>
</html>
